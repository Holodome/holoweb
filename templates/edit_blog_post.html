{% extends "base.html" %}

{% block title %}Edit {{ blog_post.title }}{% endblock %}

{% block content %}

<div class="ui main text container">
  <div class="ui horizontal divider"></div>

  <form class="ui large form" method="post" action="{{ action }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="field">
      <label for="title_input">Title</label>
      <input id="title_input" type="text" name="title" placeholder="Title" value="{{ blog_post.title }}">
    </div>

    <div class="ui section divider"></div>

    <div class="field">
      <label for="brief_input">Brief</label>
      <input id="brief_input" type="text" name="brief" placeholder="Brief" value="{{ blog_post.brief }}">
    </div>

    <div class="ui section divider"></div>

    <div class="field">
      <label for="blog_post_contents_textarea">Contents</label>
      <textarea id="blog_post_contents_textarea" name="contents">{{ blog_post.contents }}</textarea>
    </div>

    <div class="ui checkbox">
      <input id="visible_to_all_checkbox" type="checkbox" name="visible_to_all">
      <label for="visible_to_all_checkbox">Visible to all</label>
    </div>

    <button class="ui fluid large submit button" type="submit">Submit</button>
  </form>

  <div class="ui horizontal divider"></div>
</div>

{% endblock %}
