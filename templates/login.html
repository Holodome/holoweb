{% extends "base.html" %}

{% block head %}
<script src="/static/js/login.js"></script>
{% endblock %}

{% block content %}

<div class="ui raised very padded text container segment">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <div class="ui image header">
      <div class="content">
        Log in to your account
      </div>
    </div>
    <form class="ui large form" action="/login" method="post">
      <div class="ui stacked segment">
        <div class="required field">
          <div class="ui input">
            <input type="text" name="name" placeholder="Name">
          </div>
        </div>
        <div class="required field">
          <div class="ui input">
            <input type="password" name="password" placeholder="Password" id="password_input">
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="show_password_checkbox">
            <label>Show password</label>
          </div>
        </div>
        <button class="ui fluid large submit button" type="submit">Login</button>
      </div>
    </form>

    {% for error in flash_messages.errors %}
    <div class="ui negative message">
      {{ error }}
    </div>
    {% endfor %}
    {% for info in flash_messages.infos %}
    <div class="ui positive message">
      {{ info }}
    </div>
    {% endfor %}
    <div class="ui message">
      New to us? <a href="/register">Sign Up</a>
    </div>
  </div>
</div>
</div>

{% endblock %}
