{% extends "base.html" %}

{% block title %}{{ blog_post.title }}{% endblock %}

{% block content %}

<div class="ui text container">
  <div class="ui horizontal divider"></div>
  <h1 class="ui huge header">
    {{ blog_post.title }}
  </h1>

  <div class="ui text container">
    {{ blog_post.contents }}
  </div>

  <h2 class="ui horizontal divider header">Comments</h2>
  <div>
    <form class="ui reply form" action="/blog_posts/{{blog_post.id}}/create">
      <div class="field">
        <textarea></textarea>
      </div>
      <div class="ui blue button">
        Add Reply
      </div>
    </form>

    <div class="ui section divider"> </div>

    {{ rendered_comments }}
  </div>
</div>
{% endblock %}
