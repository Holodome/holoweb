{% extends "base.html" %}

{% block content %}

<div class="ui middle aligned center aligned grid" style="margin-top: 50px">
  <div class="ui four cards"
       style="width: 70%; margin-left: 15%; display: flex;">
    {% for blog_post in blog_posts %}
      {% if loop.index <= page.size %}
        <div class="center aligned card">
          <div class="content">
            <a class="header" href="/blog_posts/{{blog_post.id}}"> {{ blog_post.title }} </a>
            <div class="meta">
              <p> {{ blog_post.brief }} </p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
