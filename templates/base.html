<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holodome</title>

    <link rel="stylesheet" href="/static/semantic.min.css" type="text/css">
    <script
            src="/static/scripts/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/static/scripts/semantic.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>

<div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="item" href="/">Home</a>
                <a class="item" href="/blog_posts">Posts</a>
                <div class="right item">
                    {% if current_user_id.is_some() %}
                    <a class="ui inverted button" href="/account">Account</a>
                    <a class="ui inverted button" href="/logout">Log out</a>
                    {% else %}
                    <a class="ui inverted button" href="/login">Log in</a>
                    <a class="ui inverted button" href="/registration">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

<div class="ui inverted vertical footer segment" style="position: absolute; bottom: 0; width: 100%">
    <div class="ui center aligned container">
        <div class="column">
            <h4 class="ui inverted header">About</h4>
            <p>
                Prototype
            </p>
        </div>
    </div>
</div>

</body>
</html>
